{% extends "base.html" %}

{% block title %}Login - Udemy Course Enroller{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-10rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-800 p-10 rounded-xl shadow-2xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-blue-400">
                Sign in to your account
            </h2>
        </div>
        {% if error %}
            <div class="bg-red-500 text-white p-3 rounded-md text-sm">{{ error }}</div>
        {% endif %}
        <form class="mt-8 space-y-6" action="{{ url_for('login') }}" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email"
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-700 text-gray-200 placeholder-gray-400 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password"
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-700 text-gray-200 placeholder-gray-400 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="use_browser_cookies" name="use_browser_cookies" type="checkbox" value="true"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 bg-gray-700 rounded">
                    <label for="use_browser_cookies" class="ml-2 block text-sm text-gray-300">
                        Use Browser Cookies
                    </label>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="use_saved_cookies" name="use_saved_cookies" type="checkbox" value="true"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 bg-gray-700 rounded">
                    <label for="use_saved_cookies" class="ml-2 block text-sm text-gray-300">
                        Login with Saved Cookies (cookies.pkl)
                    </label>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-800">
                    Sign in
                </button>
            </div>
        </form>
        <p class="mt-2 text-center text-sm text-gray-400">
            Ensure you are logged into Udemy in your browser if using browser cookies.
        </p>
    </div>
</div>
{% endblock %}
